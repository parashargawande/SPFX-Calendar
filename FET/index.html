<style>
    .calendar-main {
        width: fit-content;
        box-shadow: 0px 0px 2px 0px;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
    }


    .datepicker-inline {
        width: 100%;
        height: 100%;
        padding: 5px 5px 5px 5px;
    }

    .datepicker-days {
        width: 100%;
        height: 100%;
    }

    .table-condensed {
        width: 100%;
        height: 100%;
    }

    .split-cell {
        background-image: -webkit-linear-gradient(-45deg, #AB7DF6 50%, #26C1C9 50%);
    }

    .datepicker td,
    .datepicker th {
        height: 68px;
        width: 70px;
        padding: 5px 5px 5px 5px;
    }

    .circle:before {
        content: ' \25CF';
        font-size: 20px;
        color: rgb(236, 214, 11);
    }

    .table-condensed {
        border-collapse: separate;
        border-spacing: 0.7em 0.7em;
    }

    .date {
        pointer-events: none;
    }

    .calendar-date {
        position: relative;
        top: 20px;
    }

    .meta-events {
        width: 100%;
        position: relative;
    }

    .single-dots-container {
        position: absolute;
        top: 25px;
        width: 100%;
        left: 0%;
    }


    .single-dot {
        height: 7px !important;
        width: 7px !important;
        background-color: #00558c;
        border-radius: 50%;
        display: inline-block !important;
        margin-left: 10% !important;
    }

    .top-single-dots-container {
        position: absolute;
        top: 5px;
        width: 100%;
        right: -65%;
    }

    .datepicker table tr td.active {
        background-color: rgb(116, 150, 219) !important;
    }

    .event-container {
        height: 100%;
        width: 100%;
    }

    .custom-day {
        padding: 0px 0px 0px !important;
    }

    .p-dot {
        -webkit-column-span: all;
        column-span: all;
        margin: 5px 5px;
    }
</style>

<body>
    <div class="container ">
        <div class="row py-3 background">
            <div class="calendar-main" id="calendar">
            </div>
        </div>
    </div>
    <script src="./Calendar.js"></script>
</body>
